{% load static %}
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark info-color">

    <!-- Navbar brand -->
    <a class="navbar-brand" href="{% url 'home:home' %}">Try yo Luck !</a>

    <!-- Collapse button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
            aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item
                {% if request.path == '/' %}
                       active
                    {% endif %}">
                <a class="nav-link" href="{% url 'home:home' %}">Home


                </a>
            </li>
            <li class="nav-item  {% if request.path == 'game' %}
                       active
                    {% endif %}">
                <a class="nav-link" href="{% url 'game:home' %}">Play

                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Todo App
                    {% if request.path == 'todo' %}
                        <span class="sr-only">(current)</span>
                    {% endif %}
                </a>
            </li>

            <!-- Dropdown -->


        </ul>
        <!-- Links -->

        <ul class="navbar-nav ml-auto nav-flex-icons">


            {% if user.is_authenticated %}

                <li class="nav-item">
                <span class="nav-link">Hi! {{ user.username }}</span>
                </li>

                <li class="nav-item avatar dropdown">

                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-55" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        <img src="{% static 'img/user.png' %}"
                             class="rounded-circle z-depth-0"
                             alt="avatar image">
                    </a>
                    <div class="dropdown-menu dropdown-menu-lg-right dropdown-secondary"
                         aria-labelledby="navbarDropdownMenuLink-55">
                         <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="{% url 'home:logout' %}?next={% url 'home:home' %}">Logout</a>


                    </div>
                </li>

            {% else %}
                <li class="nav-item  {% if request.path == '/login/' %}
                        active
                    {% endif %}">
                    <a href="{% url 'home:login' %}" class="nav-link waves-effect waves-light"><i
                            class="fas fa-sign-in-alt"></i>
                        Login
                    </a>
                </li>

                <li class="nav-item  {% if request.path == '/signup/' %}
                        active
                    {% endif %}">

                    <a href="{% url 'home:register' %}" class="nav-link waves-effect waves-light"><i class="fas fa-edit"></i>
                        Register


                    </a>
                </li>

            {% endif %}

        </ul>


    </div>
    <!-- Collapsible content -->

</nav>
<!--/.Navbar-->
